{% for article in articles %}
<div class="bg-gray-800 rounded-lg p-4">
    <h3 class="text-lg font-semibold mb-2">{{ article.headline }}</h3>
    <p class="text-sm text-gray-400 mb-2">Source: {{ article.source }}</p>
    <p class="text-sm mb-2">{{ article.paragraphs[:200] }}...</p>
    <div class="flex space-x-2 text-xs">
        {% if article.embedding %}
        <span class="bg-green-500 text-white px-2 py-1 rounded">Has Embedding</span>
        {% endif %}
        {% if article.entities %}
        <span class="bg-blue-500 text-white px-2 py-1 rounded">Has Entities</span>
        {% endif %}
        {% if article.locations %}
        <span class="bg-purple-500 text-white px-2 py-1 rounded">Has Geocoding</span>
        {% endif %}
    </div>
</div>
{% endfor %}
