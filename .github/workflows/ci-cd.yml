          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-entities:${{ github.sha }} -f ./flows/entities/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-entities:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-entities:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-entities:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-entities:latest
      
      - name: Build and Push Geocoding Flow
        run: |
          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-geocoding:${{ github.sha }} -f ./flows/geocoding/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-geocoding:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-geocoding:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-geocoding:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-geocoding:latest
      
      - name: Build and Push Orchestration Flow
