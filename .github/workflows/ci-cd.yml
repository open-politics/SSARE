          docker push ${{ secrets.DOCKERHUB_USERNAME }}/services/embedding-service:latest

      - name: Build and Push Postgres Service
        run: |
          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/postgres-service:${{ github.sha }} -f ./services/postgres-service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/services/postgres-service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/services/postgres-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/services/postgres-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/services/postgres-service:latest

      - name: Build and Push Scraper Service
        run: |
          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scraper-service:${{ github.sha }} -f ./services/scraper-service/Dockerfile .
