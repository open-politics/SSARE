name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Custom LiteLLM
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/custom_litellm:${{ github.sha }} -f ./litellm/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/custom_litellm:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/custom_litellm:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/custom_litellm:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/custom_litellm:latest

      - name: Build and Push Entity Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/entity_service:${{ github.sha }} -f ./entity_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/entity_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/entity_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/entity_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/entity_service:latest

      - name: Build and Push Geo Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/geo_service:${{ github.sha }} -f ./geo_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/geo_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/geo_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/geo_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/geo_service:latest

      - name: Build and Push Main Core App
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/main_core_app:${{ github.sha }} -f ./app/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/main_core_app:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/main_core_app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/main_core_app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/main_core_app:latest

      - name: Build and Push Embedding Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/embedding_service:${{ github.sha }} -f ./embedding_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embedding_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/embedding_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/embedding_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embedding_service:latest

      - name: Build and Push Postgres Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/postgres_service:${{ github.sha }} -f ./postgres_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgres_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/postgres_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/postgres_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgres_service:latest


      - name: Build and Push Scraper Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scraper_service:${{ github.sha }} -f ./scraper_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scraper_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/scraper_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/scraper_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scraper_service:latest

      - name: Build and Push Classification Service
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/classification_service:${{ github.sha }} -f ./classification_service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/classification_service:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/classification_service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/classification_service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/classification_service:latest


      - name: Build and Push Embedding Flow
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/embedding_flow:${{ github.sha }} -f ./embedding_service/Dockerfile --target flow .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embedding_flow:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/embedding_flow:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/embedding_flow:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embedding_flow:latest

      - name: Build and Push Scraper Flow
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scraper_flow:${{ github.sha }} -f ./scraper_service/Dockerfile --target flow .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scraper_flow:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/scraper_flow:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/scraper_flow:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/scraper_flow:latest

      - name: Build and Push Entities Flow
        run: |
          cd SSARE
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/entities_flow:${{ github.sha }} -f ./entities_service/Dockerfile --target flow .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/entities_flow:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/entities_flow:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/entities_flow:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/entities_flow:latest
