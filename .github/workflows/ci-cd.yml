name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and Push Embedding Flow
        run: |
          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-embedding:${{ github.sha }} -f ./flows/embeddings/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-embedding:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-embedding:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-embedding:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-embedding:latest

      - name: Build and Push Scraper Flow
        run: |
          cd opol/stack
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-scraper:${{ github.sha }} -f ./flows/scraping/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-scraper:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-scraper:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-scraper:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flows/flow-scraper:latest

      - name: Build and Push Entities Flow
